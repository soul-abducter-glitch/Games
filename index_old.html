<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dog &amp; Eggs</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #12171e;
      color: #162516;
      font-family: "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrapper { padding: 24px; }
    .device {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      background: linear-gradient(140deg, #d2d5db 0%, #f7f8fb 100%);
      border: 4px solid #97999c;
      border-radius: 28px;
      padding: 24px 28px;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
    }
    .screen-shell {
      background: radial-gradient(circle at 30% 30%, #4e7b4f, #2b512c);
      border: 4px solid #1f361f;
      border-radius: 20px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      width: 768px;
      height: auto;
      max-width: 100%;
      background: #dfe7d2;
      border: 4px solid #1d331d;
      border-radius: 14px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      outline: none;
      touch-action: manipulation;
    }
    .panel {
      min-width: 220px;
      max-width: 240px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: #0f1f0f;
      text-transform: uppercase;
    }
    .panel h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 2px;
      text-align: center;
      color: #1e3321;
    }
    .panel-buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }
    .panel button {
      position: relative;
      padding: 10px 12px;
      font: inherit;
      text-transform: uppercase;
      background: linear-gradient(180deg, #f3f4f7 0%, #c6c8cf 100%);
      border: 2px solid #7b7d82;
      border-radius: 10px;
      color: #1d1f22;
      cursor: pointer;
      box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.6), inset 0 -3px 0 rgba(0, 0, 0, 0.15);
      transition: transform 60ms;
      user-select: none;
      touch-action: manipulation;
    }
    .panel button:active,
    .panel button.pressed {
      transform: translateY(1px);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), inset 0 -1px 0 rgba(0, 0, 0, 0.2);
    }
    .panel button:focus-visible {
      outline: 2px solid #305a30;
      outline-offset: 2px;
    }
    .panel button[data-action="language"] { grid-column: span 2; }
    .panel-readout {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px 14px;
      background: linear-gradient(180deg, #f0f5ec 0%, #d0d8ce 100%);
      border: 2px solid #5b6b5b;
      border-radius: 14px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .readout-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      letter-spacing: 1px;
    }
    .readout-row span:last-child { font-weight: 700; }
    .miss-dots { display: flex; gap: 8px; }
    .miss-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #344634;
      background: transparent;
    }
    .miss-dot.filled { background: #2b3f2b; }
    .hint {
      margin: 0;
      font-size: 12px;
      line-height: 1.4;
      color: #1a2a1a;
      text-transform: none;
    }
    @media (max-width: 1100px) { canvas { width: 512px; } }
    @media (max-width: 720px) { canvas { width: 256px; } }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="device">
      <div class="screen-shell">
        <canvas id="game" width="512" height="384"></canvas>
      </div>
      <aside class="panel">
        <h1 data-i18n="title">Dog &amp; Eggs</h1>
        <div class="panel-buttons">
          <button type="button" data-action="gameA" data-i18n="gameA">Game A</button>
          <button type="button" data-action="gameB" data-i18n="gameB">Game B</button>
          <button type="button" data-action="start" data-i18n="start">Start</button>
          <button type="button" data-action="reset" data-i18n="reset">Reset</button>
          <button type="button" data-action="language" data-i18n="language">Language</button>
        </div>
        <div class="panel-readout">
          <div class="readout-row">
            <span data-i18n="scoreLabel">Score</span>
            <span id="scoreDisplay">000</span>
          </div>
          <div class="readout-row">
            <span data-i18n="bestLabel">Best</span>
            <span id="bestDisplay">000</span>
          </div>
          <div class="readout-row">
            <span data-i18n="missesLabel">Misses</span>
            <span class="miss-dots">
              <span class="miss-dot" data-index="0"></span>
              <span class="miss-dot" data-index="1"></span>
              <span class="miss-dot" data-index="2"></span>
            </span>
          </div>
          <div class="readout-row">
            <span data-i18n="modeLabel">Mode</span>
            <span id="modeDisplay">Game A</span>
          </div>
        </div>
        <p class="hint" data-i18n="hintControls">Help the dog with arrows | Space start/pause | R reset | 1/2 modes | L language</p>
      </aside>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
